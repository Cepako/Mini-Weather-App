<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="interface">
        <div class="interface__input">
          <input type="text" placeholder="enter city name" />
        </div>
        <div class="interface__search">
          <img src="./images/search.png" alt="search" />
        </div>
      </div>
      <div class="display">
        <img src="./images/clear.png" class="display__foto" alt="" />
        <h1 class="temperature"></h1>
        <h2 class="city"></h2>
        <div class="weatherConditions">
          <div class="humidity">
            <img src="./images/humidity.png" alt="humidity" />
            <p><span></span> <br />Humidity</p>
          </div>
          <div class="windSpeed">
            <img src="./images/wind.png" alt="wind" />
            <p>
              <span></span><br />
              Wind Speed
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
